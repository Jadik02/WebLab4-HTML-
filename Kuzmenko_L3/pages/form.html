<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
    <h1>Заповніть форму</h1>
    <form action="submit.php" method="POST">
        
        
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="ч" required>
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="ж" required>
        <label for="female">Жінка</label>
        <br><br>

        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Запам'ятати мене</label>
        <br><br>

        <label for="city">Оберіть місто:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Оберіть місто</option>
            <option value="Київ">Київ</option>
            <option value="Одеса">Одеса</option>
            <option value="Львів">Львів</option>
        </select>
        <br><br>

        <label for="message">Ваше повідомлення:</label>
        <textarea id="message" name="message" rows="4" cols="30" placeholder="Введіть ваше повідомлення..." required></textarea>
        <br><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
